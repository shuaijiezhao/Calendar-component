<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历组件</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.datepicker {
			width: 230px;
			padding: 5px;
			height: 24px;
			line-height: 24;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		.datepicker:hover {
			outline: 0 none;
			border: 1px solid #1abc9c;
		}
	</style>
</head>
<body>
	<input type="text" class="datepicker">
	
	<script src="js/date.js"></script>
	<script src="js/main.js"></script>
	<script>
		datepicker.init('.datepicker');
	</script>
</body>
</html>
